<header>
  <h1 style="color: #0f6674;">
    Liste des stagiaires
  </h1>
</header>
<div class="container">
  <button type="button" class="btn btn-success" (click)="create()">Ajout
    Stagiaire
  </button>
  <br>
  <br>
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Prenom</th>
    </tr>
    <tr *ngFor="let s of stagiaires">
      <td>{{s.id}}</td>
      <td>{{s.nom}}</td>
      <td>{{s.prenom}}</td>
        <td></td>
      <td>
        <button type="button" class="btn btn-info" (click)=edit(s.id)>
          <span class="glyphicon glyphicon-pencil"></span>Edit
        </button>

      </td>
      <td>
        <button (click)=delete(s.id) class="btn btn-danger">Supprimer</button>
      </td>
    </tr>
  </table>
</div>
<router-outlet></router-outlet>
