<header>
  <h1 style="text-align: center; color: #0f6674; margin-top: 30px">
    Liste des Formations
    <img src="assets/images/ajc.PNG" alt="logo">
  </h1>
  <p>
    Bienvenue {{getLogin()}} !
    <button class="btn btn-danger" (click)="logout()">Se déconnecter</button>
  </p>
</header>
<div class="container">

  <button [routerLink]="['/formations','edit']" routerLinkActive="active" class="btn btn-success">Ajouter une formation</button>
  <table class="table">
    <tr>
      <th>Nom de la formation</th>
      <th>Date début formation</th>
      <th> Durée formation</th>
      <th></th>
      <th></th>
      <th></th>

    </tr>
    <tr *ngFor="let f of formations">
      <td>{{f.id}}</td>
      <td>{{f.dateDebut}}</td>
      <td>{{f.duree}}</td>
      <td><button [routerLink]="['/formations', f.id,'detail']" routerLinkActive="active" type="button" class="btn btn-info">Details</button> </td>
      <td><button [routerLink]="['/formations', f.id,'edit']" routerLinkActive="active" class="btn btn-info">Editer</button> </td>
      <td><button (click)="delete(f.id)" class="btn btn-danger">Supprimer</button> </td>
    </tr>
  </table>
</div>
