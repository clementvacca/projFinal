<header>
  <h1 style="text-align: center; color: #0f6674; margin-top: 30px">
    Liste des Formations
    <a [routerLink]="['/home']" routerLinkActive="active"><img src="assets/images/ajc.PNG" alt="logo"></a>
  </h1>
  <h6><p><i>Bienvenue</i> &nbsp; <b>{{getLogin()}}</b></p></h6>

</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active"><b>AJC</b></a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/stagiaires']" routerLinkActive="active">Les stagiaires<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/modulenseignementlist']" routerLinkActive="active">Les modules<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <a class="btn btn-light" (click)="logout()">Se déconnecter</a>
  </div>
</nav>
<br>
<div class="container">

  <button [routerLink]="['/formations','edit']" routerLinkActive="active" class="btn btn-success">Ajouter une
    formation
  </button>
  <table class="table">
    <tr>
      <th>Nom de la formation</th>
      <th>Date début formation</th>
      <th> Durée formation</th>
      <th></th>
      <th></th>
      <th></th>

    </tr>
    <tr *ngFor="let f of formations">
      <td>{{f.id}}</td>
      <td>{{f.dateDebut}}</td>
      <td>{{f.duree}}</td>
      <td>
        <button [routerLink]="['/formations', f.id,'detail']" routerLinkActive="active" type="button"
                class="btn btn-info">Details
        </button>
      </td>
      <td>
        <button [routerLink]="['/formations', f.id,'edit']" routerLinkActive="active" class="btn btn-info">Editer
        </button>
      </td>
      <td>
        <button (click)="delete(f.id)" class="btn btn-danger">Supprimer</button>
      </td>
    </tr>
  </table>
</div>
