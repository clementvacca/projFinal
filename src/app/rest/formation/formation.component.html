<div>
  <h1> Liste des Formations </h1>
  <button [routerLink]="['/formations','edit']" routerLinkActive="active">Ajouter une formation</button>
  <table>
    <tr>
      <th>Nom de la formation</th>
      <th>Date début formation</th>
      <th> Durée formation</th>
      <th></th>
      <th></th>
      <th></th>

    </tr>
    <tr *ngFor="let f of formations">
      <td>{{f.id}}</td>
      <td>{{f.dateDebut}}</td>
      <td>{{f.duree}}</td>
      <td><button [routerLink]="['/formations', f.id,'detail']" routerLinkActive="active">Details</button> </td>
      <td><button [routerLink]="['/formations', f.id,'edit']" routerLinkActive="active">Editer</button> </td>
      <td><button (click)="delete(f.id)">Supprimer</button> </td>
    </tr>
  </table>

</div>
